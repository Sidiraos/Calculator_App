<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatrice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container calcApp">
        <div class="displayCalc row">
            <div class="result col-12">
                
            </div>
            <div class="operating col-12">
                0
            </div>
        </div>

        <div class="tableOperator mt-4">   
            <div class="digitOperator" type = "button" id="clear">C</div>
            <div class="digitOperator" type = "button" id="clearEntry">CE</div>
            <!-- digit -->
            <div class="digitOperator digit mathOperator"type = "button" value = " + ">+</div>
            <div class="digitOperator digit digitNumber" type = "button" value = "7">7</div>
            <div class="digitOperator digit digitNumber" type = "button" value = "8">8</div>
            <div class="digitOperator digit digitNumber" type = "button" value = "9">9</div>
            <div class="digitOperator digit mathOperator"type = "button" value = " - ">-</div>
            <div class="digitOperator digit digitNumber" type = "button" value = "4">4</div>
            <div class="digitOperator digit digitNumber" type = "button" value = "5">5</div>
            <div class="digitOperator digit digitNumber" type = "button" value = "6">6</div>
            <div class="digitOperator digit mathOperator"type = "button" value = " * ">x</div>
            <div class="digitOperator digit digitNumber" type = "button" value = "1">1</div>
            <div class="digitOperator digit digitNumber" type = "button" value = "2">2</div>
            <div class="digitOperator digit digitNumber" type = "button" value = "3">3</div>
            <div class="digitOperator digit mathOperator"type = "button" value = " / ">/</div>
            <div class="digitOperator digit digitNumber" type = "button" value = "0">0</div>
            <div class="digitOperator digit comma"       type = "button" value = " . ">.</div>
            <!-- end -->
            <div class="digitOperator" type = "button" id="equal">=</div>
        </div>
    </div>


    <script src="app.js"></script>
  </body>
</html>
