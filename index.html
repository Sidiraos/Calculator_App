<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatrice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container calcApp">
        <div class="displayCalc row">
            <div class="result col-12">
                <span></span>
            </div>
            <div class="operating col-12">
                <span>0</span>
            </div>
        </div>

        <div class="tableOperator mt-4">   
            <div class="digitOperator" type = "button" id="cancel">C</div>
            <div class="digitOperator" type = "button" id="cancelDigit">CE</div>
            <div class="digitOperator mathOperator"type = "button">+</div>
            <div class="digitOperator digitNumber" type = "button">7</div>
            <div class="digitOperator digitNumber" type = "button">8</div>
            <div class="digitOperator digitNumber" type = "button">9</div>
            <div class="digitOperator mathOperator"type = "button">-</div>
            <div class="digitOperator digitNumber" type = "button">4</div>
            <div class="digitOperator digitNumber" type = "button">5</div>
            <div class="digitOperator digitNumber" type = "button">6</div>
            <div class="digitOperator mathOperator"type = "button">x</div>
            <div class="digitOperator digitNumber" type = "button">1</div>
            <div class="digitOperator digitNumber" type = "button">2</div>
            <div class="digitOperator digitNumber" type = "button">3</div>
            <div class="digitOperator mathOperator"type = "button">/</div>
            <div class="digitOperator digitNumber" type = "button">0</div>
            <div class="digitOperator" type = "button" id="comma">.</div>
            <div class="digitOperator" type = "button" id="equal">=</div>
        </div>
    </div>


    <script src="app.js"></script>
  </body>
</html>
